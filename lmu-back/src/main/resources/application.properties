#H2-DATABASE
spring.h2db.datasource.url=jdbc:h2:file:~/lmudb
spring.h2db.datasource.driver-class-name=org.h2.Driver
spring.h2db.datasource.username=sa
spring.h2db.datasource.password=
spring.h2db.platform=h2
spring.h2db.h2.console.enabled=true
spring.h2db.h2.console.path=/h2
spring.h2db.jpa.show_sql=true
spring.h2db.auto=create

#MYSQL-DATABASE
spring.msdb.url=jdbc:mysql://localhost:3306/lmudb
spring.msdb.username=root
spring.msdb.password=root
spring.msdb.driver_class=com.mysql.jdbc.Driver
spring.msdb.jpa.show_sql=true